<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>devonfw guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Ubuntu"
    />

    <!-- Style for the header/navbar -->
    <link
      rel="stylesheet"
      type="text/css"
      href="components/header/header.css"
    />

    <!-- Script for the header/navbar -->
    <script src="components/header/header.js"></script>

    <!-- Style fort the logo page -->
    <link rel="stylesheet" type="text/css" href="pages/logo/logo.css" />

    <!-- Script for the logo page -->
    <script src="pages/logo/logo.js"></script>

    <!-- Script for the utils module -->
    <script src="shared/utils.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>

    <!-- General styles -->
    <link rel="stylesheet" type="text/css" href="shared/styles/styles.css" />
  </head>

  <body>
    <div class="main-content">
      <div id="website-navbar" class="website-navbar"></div>
      <div id="website-content" class="website-content">
        <div id="logo-page" class="logo-page"></div>
      </div>
    </div>

    <script>
      const NAVBAR_DEST = '#website-navbar';
      const LOGO_HTML_UL = 'layout/layout.html #content .sect1';
      const LOGO_DEST = '#logo-page';

      let searchData = { index: null, documents: null };
      UtilsModule.loadIndex(searchData);

      $(window).on('load', function() {
        const queryFun = () => {
          HeaderModule.queryFunction(searchData);
        };

        HeaderModule.loadNavbar(NAVBAR_DEST, () => {
          HeaderModule.searchOnClick(queryFun);
        });

        LogoModule.loadLogo(LOGO_HTML_UL, LOGO_DEST, UtilsModule.editSrc);
      });
    </script>
  </body>
</html>
